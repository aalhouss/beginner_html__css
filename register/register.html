<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar__image">
          <img src="../images/Logo.png" alt="" />
        </div>
      </nav>
    </header>

    <form action="">
        <h3>Sign up for a free account</h3>
      <div class="form-body">
        <div class="name">
            <input id="firstname" type="text" placeholder="First name" required>
            <input id="name"type="text" placeholder="Last name" required>
        </div>

        <div>
            <input type="text" placeholder="username" style="width: 100%;" required>
        </div>
        <div>
            <input type="text" placeholder="Email address" style="width: 100%;" required>
        </div>
        <div>
            <input type="password" placeholder="Password"style="width: 100%;" required>
        </div>
        <div>
            <input type="password" placeholder="Verify password" style="width: 100%;" required>
        </div>
        <div>
            <input type="text" placeholder="Address" style="width: 100%;" required>
        </div>
        <div class="radio" >
            <input id="male" type="radio" value="Male" required>
            <label for="male">
                <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="13.5" cy="13.5" r="13.5" fill="#D9D9D9"/>
                    </svg>
                    
                Male</label>
            <input id="female" type="radio" value="Male">
            <label for="male">Female</label>
            <input id="diverse" type="radio" value="Male">
            <label for="diverse">Diverse</label>
        </div>
            <button>Register</button>
        </div>
        
    </form>
  </body>
</html>
